		<h2>Poesia do Dia</h2>

		<p>Se não houver frutos<br>
		Valeu a beleza das flores<br><br>

		Se não houver flores<br>
		Valeu a sombra das folhas<br><br>

		Se não houver folhas<br>
		Valeu a intenção da semente</p>

		<blockquote>Henfil</blockquote>
