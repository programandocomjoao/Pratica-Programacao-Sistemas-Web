		<h1>Banco de Dados</h1>

		<p>Um dos melhores conceitos acerca de <strong>banco de dados</strong> é de uma coleção estruturada e coerente de dados relacionados. O <em>Sistema Gerenciador de Banco de dados</em>, também conhecido como SGBD, é a coleção de software utilizada para criação de um <strong>banco de dados</strong>.</p>
