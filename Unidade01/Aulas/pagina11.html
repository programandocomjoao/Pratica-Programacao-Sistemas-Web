		<h1>Sobrescrito e Subscrito</h1>

		<p>Um texto com <sup>sobrescrito</sup> é aquele que é exibido na parte superior da linha base de texto com um tamanho de fonte menor e um texto com <sub>subscrito</sub> é aquele que é exibido na parte inferior da linha base de texto com um tamanho de fonte menor.</p>
