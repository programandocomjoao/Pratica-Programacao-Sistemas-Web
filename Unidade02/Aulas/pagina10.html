<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Página 10</title>
	</head>

	<body>
		<h1>Cadastro de Usuários</h1>

		<form method="post" action="mailto:jpaulobv@unigranrio.edu.br">
			<fieldset>
				<legend>Dados do Novo Usuário</legend>

				<p><label for="nome">Nome:</label>
				<input type="text" id="nome" size="40" maxlength="80" placeholder="Nome completo">
				</p>

				<p><label for="idade">Idade atual:</label>
				<input type="number" id="idade" min="18" max="120" step="1">
				</p>

				<p><label for="email">E-mail:</label>
				<input type="email" id="email" size="30" maxlength="40">
				</p>

				<p><label for="senha">Senha:</label>
				<input type="password" id="senha" size="8" maxlength="8" placeholder="8 dígitos">
				</p>

				<fieldset id="sexo">
					<legend>Sexo:</legend>

					<input type="radio" id="sexom" name="sexo" value="M">
					<label for="sexom">Masculino</label>

					<input type="radio" id="sexof" name="sexo" value="F">
					<label for="sexof">Feminino</label>
				</fieldset>

				<p><label for="data">Data de nascimento:</label>
				<input type="date" id="data">	
				</p>

				<p><label for="hora">Hora do nascimento:</label>
				<input type="time" id="hora">
				</p>

				<fieldset id="acesso">
					<legend>Formas de acesso:</legend> 

					<input type="checkbox" id="computador" name="acesso" value="Computador">
					<label for="computador">Computador</label>

					<input type="checkbox" id="smartphone" name="acesso" value="Smartphone">
					<label for="smartphone">Smartphone</label>

					<input type="checkbox" id="tablet" name="acesso" value="Tablet">
					<label for="tablet">Tablet</label>
				</fieldset>

				<p><label for="classificacao">Prioridade de acesso:</label>
				1 <input type="range" id="classificacao" min="1" max="10"> 10
				</p>

				<p><label for="fotoPerfil">Foto de perfil:</label>
				<input type="file" id="fotoPerfil">
				</p>

				<p><label for="cor">Cor do fundo da sessão:</label>
					<input type="color" id="cor">
				</p>
			</fieldset>

			<fieldset id="regiao">
				<legend>Região do Usuário</legend>

				<p><label for="estado">Estado:</label>
				<select id="estado">
					<optgroup label="Região Sudeste">
						<option value="ES">Espírito Santo</option>
						<option value="MG">Minas Gerais</option>
						<option value="RJ">Rio de Janeiro</option>
						<option value="SP">São Paulo</option>
					</optgroup>

					<optgroup label="Região Sul">
						<option value="PR">Paraná</option>
						<option value="RS">Rio Grande do Sul</option>
						<option value="SC">Santa Catarina</option>
					</optgroup>
				</select>
				</p>

				<p><label for="cidade">Cidade:</label>
				<input type="text" id="cidade" size="20" maxlength="40" placeholder="Sua cidade" list="cidades">
				</p>

				<datalist id="cidades">
					<option value="Duque de Caxias"></option>
					<option value="Nova Iguaçu"></option>
					<option value="Nilópolis"></option>
					<option value="Rio de Janeiro"></option>
					<option value="Niterói"></option>
					<option value="São Gonçalo"></option>
					<option value="Rio Bonito"></option>
					<option value="São João de Meriti"></option>
					<option value="Rio Claro"></option>
				</datalist>
			</fieldset>

			<fieldset>
				<legend>Mensagem do Usuário</legend>

				<p><label for="mensagem">Mensagem:</label>
				<textarea id="mensagem" cols="60" rows="10" placeholder="Digite a sua mensagem aqui"></textarea>
				</p>
			</fieldset>

			<input type="hidden" id="dataCadastro" value="01/03/2019 - 11:30">

			<input type="submit" value="Cadastrar">
			<input type="reset" value="Limpar Campos">
			<input type="button" value="Fechar" onclick="window.close();">
		</form>
	</body>
</html>
